
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- My stylesheet -->
        <link rel="stylesheet" href="style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="text-center">Book List App</h1>
                <form action="" method="POST" role="form" id="book_form">
                    <legend>Add new book</legend>
                
                    <div class="form-group">
                        <label for="">Book name</label>
                        <input type="text" class="form-control" id="book_name" placeholder="Input book name">
                    </div>
                    <div class="form-group">
                        <label for="">Author name</label>
                        <input type="text" class="form-control" id="author_name" placeholder="Input author name">
                    </div>
                    <div class="form-group">
                        <label for="">ISDN</label>
                        <input type="number" class="form-control" id="isdn" placeholder="Input ISDN number">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <hr>
            <div class="row">
                <table class="table table-hover" id="book_table">
                    <thead>
                        <tr>
                            <th>Book name</th>
                            <th>Author name</th>
                            <th>ISDN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>       

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- app script -->
        <script src="app.js"></script>
    </body>
</html>
